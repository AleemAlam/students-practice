<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        width: 500px;
        height: 500px;
        border: 1px solid teal;
        margin: auto;
        margin-top: 100px;
      }
      .inner {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        margin: auto;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner"></div>
    </div>
  </body>
  <script>
    document.getElementsByClassName("container")[0].addEventListener(
      "click",
      function () {
        alert("outer Div");
      },
      true
    );
    document.getElementsByClassName("inner")[0].addEventListener(
      "click",
      function (event) {
        // event.stopPropagation();
        alert("inner Div");
      },
      true
    );
  </script>
</html>
